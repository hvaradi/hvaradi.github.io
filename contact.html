  <header>
    <img id="logo" src="img/logo.jpg" alt="yellow and red logo with 'JAX' and 'golden corral'">

  <div class="row">
  <nav>
    <ul class="menubar">

    </ul>

  <main class="contact">
    <div class="form">
    <h1>Have Something to Say? Leave a Message</h1>
    <form method="POST" action="#">
      <label class="fname">
        First Name
      <input type="text" name="fname">
      </label>
      <label class="lname">
        Last Name
      <input type="text" name="lname">
      </label>
      <label class="email">
        Email Address
      <input type="email" name="email-address">
      </label>
      <label class="phone">
        Phone Number
      <input type="tel" name="phone">
      </label>
      <fieldset>
        <legend>Preference of Contact?</legend>
        <label>
          Phone
          <input type="checkbox" name="contact" value="phone">
        </label>
        <label>
          Email
          <input type="checkbox" name="contact" value="email">
        </label>
      </fieldset>
      <label class="title">
        Title
        <input type="text" name="title">
      </label>
      <label class="message">
        Message
        <input type="text" name="message">
      </label>
      <button type="submit">Submit</button>
    </form>
  </div>
    <h1>Have Something Urgent?</h1>
    <h2>Phone: 704-XXX-XXXX</h2>
    <h2>Email: jaxllc@xx.com</h2>
  </main>
